<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        #countdown {
            text-align: center;
        }

        #countdown div {
            font-size: 2rem;
            margin: 10px;
        }

        .time {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div>Countdown to 10th July 2024 12:00 AM IST</div>
        <div id="timer">
            <span id="days" class="time"></span> days 
            <span id="hours" class="time"></span> hours 
            <span id="minutes" class="time"></span> minutes 
            <span id="seconds" class="time"></span> seconds
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('July 10, 2024 00:00:00 GMT+0530').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('timer').innerText = 'EXPIRED';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
